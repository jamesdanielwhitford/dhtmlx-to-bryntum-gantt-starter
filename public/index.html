<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHTMLX to Bryntum Gantt Migration - vanilla JS</title>
    <script src="./gantt.umd.js"></script>
<link rel="stylesheet" href="./gantt.stockholm.css" data-bryntum-theme>
<style>
      html {
        font-size: 100%;
      }

      body{
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: Lato, "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 0.875rem;
      }
</style>
  </head>
  <body>
    <script>
	const { Gantt, ProjectModel } = bryntum.gantt;
	
	// create project which loads data from a URL
	const project = new ProjectModel({
		taskStore: {
			autoTree: true,
			transformFlatData: true,
		},
		// specify data source
		transport: {
			load: {
			url: "http://localhost:1338/data",
			},
			sync: {
				url: "http://localhost:1338/api",
			},
		},
		autoLoad: true,
		autoSync: true,
		validateResponse: true,
	});
	
	// create the bryntum gantt instance and append to body
	const gantt = new bryntum.gantt.Gantt({
		appendTo: document.body,
		project,
		dependencyIdField : 'sequenceNumber',
		columns: [{ type: "name", width: 250, text: "Tasks" }],
	});
	
	// load project data
	project.load();
    </script>
  </body>
</html>
